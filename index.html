<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        /* CSS styles are embedded within the HTML for simplicity */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/02/bts-mysterious-blue-aesthetic-desktop-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(0px); /* Initial blur value */
            transition: filter 0.5s ease; /* Smooth transition for blur */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: #333;
            position: relative;
            overflow: hidden; /* Ensures content within container does not overflow */
            text-align: center;
            animation: fadeIn 1s ease; /* Fade-in animation */
        }
        .dark-mode {
            background: rgba(0, 0, 0, 0.8); /* Dark mode background */
            color: #fff;
        }
        .note {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none; /* Hidden by default */
            z-index: 999;
            animation: fadeIn 0.5s ease; /* Fade-in animation */
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm [Your Name]</h1>
        <p>Welcome to my CV page.</p>
        <button onclick="toggleNote()">Show Note</button>
        <br><br>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <br><br>
        <label for="blurRange">Background Blur:</label>
        <input type="range" id="blurRange" min="0" max="10" value="0" oninput="changeBlur(this.value)">
    </div>

    <!-- Note Popup -->
    <div id="notePopup" class="note">
        <h2>Note</h2>
        <p>This is a note popup. You can customize its content.</p>
        <button onclick="toggleNote()">Close</button>
    </div>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Function to toggle note popup
        function toggleNote() {
            var notePopup = document.getElementById('notePopup');
            notePopup.style.display = (notePopup.style.display === 'block') ? 'none' : 'block';
        }

        // Function to change background blur
        function changeBlur(value) {
            document.body.style.filter = `blur(${value}px)`;
        }
    </script>
</body>
</html>
